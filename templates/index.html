<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <button id="login-btn" class="active">Login</button>
                <button id="signup-btn">Signup</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form active" action="/login" method="POST">
                <h1>Login</h1>
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                <button type="submit">Login</button>
                <div class="extra-links">
                    <a href="#">Forgot your password?</a>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form" action="/signup" method="POST">
                <h1>Signup</h1>
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" placeholder="Enter your username" required>
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" placeholder="Enter your email" required>
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Create a password" required>
                <button type="submit">Signup</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
